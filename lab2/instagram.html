<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 300px;
        }
        .logo {
            font-family: 'Instagram', sans-serif;
            font-size: 48px;
            background: linear-gradient(45deg, #405DE6, #833AB4, #E1306C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .logoimage{
            
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background: #fafafa;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px 0;
        }
        .divider {
            margin: 20px 0;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Эл. адрес">
        <input type="password" placeholder="Пароль">
        <button>Войти</button>
        <div class="divider">ИЛИ</div>
        <a href="#" style="color: #385185;">Войти через Facebook</a><br>
        <a href="#" style="font-size: 12px;">Забыли пароль?</a>
        <p style="font-size: 14px;">У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
    </div>
</body>
</html>
